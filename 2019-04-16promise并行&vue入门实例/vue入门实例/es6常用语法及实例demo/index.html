<!DOCTYPE>
 <html lang="zh-en">
 <head>
     <title>js实现简单留言板</title>
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
     <link href="css/bootstrap.min.css" rel="stylesheet"/>
     <link href="css/demo.css" rel="stylesheet"/> 
     <script src="js/vue.js"></script>
     <script src="js/axios.js"></script>
     <script type="text/javascript" src="js/index.js"></script>
 </head> 
 <body > 
     <div class="container" id="my">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">昵称：</label>
                <div class="col-sm-11">
                    <input type="email" 
                    class="form-control name"  v-model="name"
                    id="inputEmail3" placeholder="请输入昵称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">留言：</label>
                <div class="col-sm-11" >
                    <textarea class="form-control message" v-model="message"
                    rows="5" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" 
                    class="btn btn-success submit"
                     @click="add()">
                        提交留言 {{name}} 
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">留言列表</div>
                <div class="panel-body">
                    <ul class="list-group messageList">
                        <li class="list-group-item" v-for="list in lists">
                            {{list.name}}
                            <span>说：</span>{{list.message}}
                            <input type="button"   class="btn btn-delete" style="float:right"  @click="del(list.name,list.message)" value="删除"></input>
                        </li> 
                    </ul>
                </div>
        </div>
    </div>
</body>
</html>
