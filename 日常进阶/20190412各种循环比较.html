<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20190412各种循环比较</title>
</head>

<body>
    <h3>参考地址：https://www.cnblogs.com/chunlei36/p/6684622.html</h3>
    <script>
        window.onload = function () {
            //01. for 循环
            //解析：最基础地循环
            let arr = [1, 2, 3, 4, 5];
            for (var index = 0; index < arr.length; index++) {
                console.log(myArray[index]); // 1 2 3 4 5 
            }

            //02. forEach循环 数组自带地forEach循环
            let arr = [111, 2, 3, 4, 5];
            arr.forEach((element, index) => {
                console.log(element);
            });
            //缺点：这种写法的问题在于，无法中途跳出forEach循环，break命令或return命令都不能奏效。

            //03. map方法循环 typedarray.map(callback[, thisArg]) 方法循环。类似于foreach地循环，讲旧地数组中地每个元素，执行一次回调函数，并返回一个新数组
            let arr = [123, '曹操', '孙权', '刘备']
            let arr2 = arr.map((item, index, arrar) => {
                return item + '薨了'; //必须记得使用return语句，不然返回undefined
            })
            console.log(arr)
            console.log(arr2)

            //04.for…in 用于遍历对象所有的可枚举属性，功能类似于Object.keys
            //主要是用来遍历对象
            let obj = {
                name: 'cloud',
                phone: '157xxxx2065'
            }
            for (let prop in obj) {
                console.log(prop); //打印属性
            }
            var obj2 = {
                'name': 'Frank',
                'age': 25,
                'school': 'CUZU'
            }
            for (let item in obj2) {
                console.log(obj2[item])
            }

            //05.for…of是ES6新增的遍历方式，它提供了统一的遍历机制。所有实现了[Symbol.iterator]接口的对象都可以被遍历。
            //for...of循环可以使用的范围包括数组、Set 和 Map结构、某些类似数组的对象（比如arguments对象、DOM NodeList 对象）、Generator 对象，以及字符串
            //优点：
            // 有着同for...in一样的简洁语法，但是没有for...in那些缺点
            // 不同用于forEach方法，它可以与break、continue和return配合使用
            // 提供了遍历所有数据结构的统一操作接口
            let map = new Map([
                ['name', 'Frank'],
                ['age', '35'],
                ['sex', 'man']
            ])
            for (var [keys, value] of map) {
                if (keys === 'age') {
                    console.log('I am 35 years old');
                    break;
                }
                console.log(value);
            }
        }
    </script>
</body>

</html>
